<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>

  <main>
    <header>
      <img src="images/logo.svg" alt="">
    </header>

    <div class="calculator">
      <section class="left">
        <p>
          Bill
        </p>        
        <input type="number" class="bill" id="bill" placeholder="0">
        <img src="images/icon-dollar.svg" class="dollar" alt="">

          <div class="tip">
            <p>
              Select Tip %
            </p>

            <div class="percent">
              <div class="card" name="tip" onclick="getTip(0.05)">
                5%
              </div>
              <div class="card" name="tip" onclick="getTip(0.1)">
                10%
              </div>
              <div class="card" name="tip" onclick="getTip(0.15)">
                15%
              </div>
              <div class="card" name="tip" onclick="getTip(0.25)">
                25%
              </div>
              <div class="card" name="tip" onclick="getTip(0.5)">
                50%
              </div>
              <input type="number" class="custom" placeholder="Custom" name="tip" id="custom">
            </div>
          </div>

          <p>
            Number of People
          </p>
          <div id="peopleError">Can't be zero</div>
          <input type="number" class="people" id="people" placeholder="0"><img src="images/icon-person.svg" class="person"  alt="">
          
      </section>

      <section class="right">
        <div class="r-sec">

          <div class="right-one">
              <div class="cal">
                <h5>
                  Tip Amount
                </h5>
                <h6>
                  / person
                </h6>
              </div>
              <div>
                <span class="value">
                  $
                </span>
                <span class="value" id="one">
                  0.00
                </span>
              </div>
              
          </div>

          <div class="right-two">
            <div class="cal">
              <h5>
                Total
              </h5>
              <h6>
                / person
              </h6>
            </div>
            <div class="">
              <span class="value">
                $
              </span>
              <span class="value" id="two">
                0.00
              </span>
            </div>
            
          </div>

        </div>

        <button type="reset" id="reset" value="Reset">
          Reset
        </button>

      </section>
  
    </div>

  </main>

  <div class="attribution">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="http://esagewebdev.com/" target="_blank">Elizabeth Cantu</a>.
  </div>
  </div>

  <script src="script.js" ></script>
</body>
</html>
