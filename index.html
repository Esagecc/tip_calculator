<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>

  <main>
    <header>
      <img src="images/logo.svg" alt="">
    </header>

    <div class="calculator">
      <section class="left">
        <p>
          Bill
        </p>
        <input type="number" class="bill" id="bill" placeholder="0">
        <img src="images/icon-dollar.svg" class="dollar" alt="">
          <div class="tip">
            <p>
              Select Tip %
            </p>

            <div class="percent">
              <div class="card">
                5%
              </div>
              <div class="card">
                10%
              </div>
              <div class="card">
                15%
              </div>
              <div class="card">
                25%
              </div>
              <div class="card">
                50%
              </div>
              <div class="card">
                Custom
              </div>
            </div>
          </div>

          <p>
            Number of People
          </p>
          <input type="number" class="people" placeholder="0"><img src="images/icon-person.svg" class="person"  alt="">

      </section>

      <section class="right">
        <div class="r-sec">

          <div class="right-one">
              <div class="cal">
                <h5>
                  Tip Amount
                </h5>
                <h6>
                  / person
                </h6>
              </div>
              <div class="amount" id="one">
                $0.00
              </div>
          </div>

          <div class="right-two">
            <div class="cal">
              <h5>
                Total
              </h5>
              <h6>
                / person
              </h6>
            </div>
            <div class="amount" id="two">
              $0.00
            </div>
          </div>

        </div>



        <button type="reset">
          Reset
        </button>

      </section>
  
    </div>

  </main>

  <div class="attribution">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="http://esagewebdev.com/" target="_blank">Elizabeth Cantu</a>.
  </div>
  </div>

  <script src="script.js" ></script>
</body>
</html>
